database:
  postgres:
    # 连接配置
    host: "10.0.2.128"
    port: 5432
    username: "postgres"
    password: "111111"
    database: "testdb"
    
    # SSL 配置
    ssl_mode: "disable"
    
    # 连接池配置
    pool:
      max_conns: 25
      min_conns: 5
      max_conn_lifetime: "1h"
      max_conn_idle_time: "30m"
      health_check_period: "1m"
    
    # 查询配置
    query:
      default_timeout: "30s"
      slow_query_threshold: "1s"
    
    # 日志配置
    log:
      enabled: true
      level: "debug"
      format: "text"          # text 或 json
      output: "file"          # stdout, stderr, file
      file_path: "./logs/db.log"
      max_size: 100           # MB
      max_backups: 10
      max_age: 30             # 天
      compress: false
      slow_query: true
      log_params: false       # 生产环境建议关闭
