# HTTPS 服务器配置示例

server:
  name: "example-api-https"
  protocol: "https"
  address: ":443"
  
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 120s
  
  max_header_bytes: 1048576
  max_body_bytes: 10485760
  max_form_bytes: 10485760
  
  keep_alive: true
  server_agent: "UF/1.0"
  
  # TLS 配置
  tls:
    cert_file: "./cert.pem"
    key_file: "./key.pem"
  
  # HTTP/2 配置
  http2:
    enabled: true
    max_concurrent_streams: 250
    max_read_frame_size: 1048576
  
  # Cookie 配置
  cookie:
    domain: ""
    path: "/"
    max_age: 86400
    secure: true              # HTTPS 下启用
    http_only: true
    same_site: "strict"
  
  # 访问日志
  access_log:
    enabled: true
    level: "info"
    format: "json"
    output: "file"
    file_path: "./logs/access.log"
    max_size: 100
    max_backups: 10
    max_age: 30
    compress: true
  
  # 错误日志
  error_log:
    enabled: true
    level: "error"
    format: "json"
    output: "file"
    file_path: "./logs/error.log"
    max_size: 100
    max_backups: 10
    max_age: 30
    compress: true
